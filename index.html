<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Netflix_Style.css">
    <link rel="icon" href="logo-removebg-preview.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netflix India, TV shows, movies">
    <meta name="keywords" content="Netflix, movies, OTT">
    <meta name="author" content="Athul">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <div class="main">
        <!-- Home page section -->
        <div class="home">
            <!-- Top Section -->
            <div class="top-section" style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
                <img src="logo-removebg-preview.png" alt="Netflix Logo" style="height: 50px;">

                <div class="top-right" style="display: flex; align-items: center; gap: 15px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-translate" viewBox="0 0 16 16">
                        <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z" />
                        <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31" />
                    </svg>

                    <select name="language" id="language" style="padding: 5px;">
                        <option value="en">English</option>
                        <option value="ml">മലയാളം</option>
                        <option value="hi">हिन्दी</option>
                        <option value="kn">ಕನ್ನಡ</option>
                        <option value="ta">தமிழ்</option>
                        <option value="te">తెలుగు</option>
                    </select>

                    <a href="signin.html" style="color: white; text-decoration: none; font-weight: bold;">Sign In</a>
                </div>
            </div>

            <!-- Home Content -->
            <div class="home-content" style="text-align: center; margin: 100px 0; color: white;">
                <h1 style="font-size: 3em; margin-bottom: 20px;">Unlimited movies, TV shows, and more</h1>
                <h3 style="font-size: 1.5em; margin-bottom: 20px;">Starts at ₹149. Cancel anytime.</h3>
                <p style="font-size: 1.2em; margin-bottom: 30px;">Ready to watch? Enter your email to create or restart your membership.</p>

                <div class="get-started" style="display: flex; justify-content: center; align-items: center;">
                    <input type="text" name="email" id="email" placeholder="Email address" style="padding: 10px; font-size: 1em; width: 300px;">
                    <button style="padding: 10px 20px; font-size: 1em; margin-left: 10px; background-color: red; color: white; border: none; cursor: pointer;">Get Started</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
